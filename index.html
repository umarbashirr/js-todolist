<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Challenge # 1 - Todo App</title>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container mt-3">
      <h1 class="text-center fw-bolder text-warning">Todo List</h1>
      <div class="todo-box shadow rounded-3 p-3">
        <form id="todo-form">
          <div class="form-group d-flex gap-2">
            <input
              type="text"
              id="new-todo"
              class="form-control"
              placeholder="Enter Your Todo"
              autofocus
            />
            <button
              type="submit"
              id="add-todo"
              class="btn btn-warning px-5 fw-bolder text-white"
            >
              Add
            </button>
          </div>
        </form>
      </div>
      <div class="todo-list-box p-0">
        <ul class="todo-lists list-group shadow rounded-3 mt-3"></ul>
      </div>
      <div class="message mt-3"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
